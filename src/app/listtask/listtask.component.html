<h1>List Tasks</h1>

<table class="table table-bordered" *ngIf="tasks">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let t of tasks">
            <td>{{t.id}}</td>
            <td>{{t.name}}</td>
            <td>{{t.status}}</td>
            <td>
                <a routerLink="/view-user" class="btn btn-primary">View</a>&nbsp;&nbsp;
                <a routerLink="/edittask" class="btn btn-info">Edit</a>&nbsp;&nbsp;
                <button type="button" class="btn btn-danger"
                (click)="deleteUser()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
