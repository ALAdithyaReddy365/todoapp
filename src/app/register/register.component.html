<h1>Registration Form</h1>
<form>
    <label> Name </label>
    <input type="name" name="name" size="15"/> <br> <br>
    <label> Email </label>
    <input type="text" name="email" size="15"/> <br> <br>
    <label> Password: </label>
    <input type="text" name="password" size="15"/> <br> <br>
        <br>
        <button>Submit</button>&nbsp;&nbsp;&nbsp;
        <button>Reset</button>
    </form>
<!--Interpolation {{propertyname}}

<h3>Interpolation</h3>-->

Name: {{name}}

<!--h3>Structural Directive - *ngIf</h3>

<Directives ( Structural Directives -If/for)-->

<div *ngIf="isValidUser">

    Valid User

</div>

<div *ngIf="!isValidUser">

    Invalid User

</div>

<!--h3>Structural Directive - *ngFor</h3>

< for loop-->

<!-- <ul>

    <li>CSE</li>

    <li>IT</li>

    <li>MECH</li>

</ul> -->

<ul>

    <li *ngFor="let d of departments">{{d}}</li>

</ul>

<table border="1">

    <thead><tr><th>Sno</th><th>Name</th></tr></thead>

    <tbody>

        <tr *ngFor="let d of departments;let i=index">

            <td>{{i+1}}</td>

            <td>{{d}}</td>

        </tr>

    </tbody>

</table>

<!-- Event Binding ( click )-->

<button type="button" (click)="onClick()">Button</button>
